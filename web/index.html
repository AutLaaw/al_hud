<html>
    <head>
        <title>AutLaaw's HUD</title>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css'>
        <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
        <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>
        <link rel='stylesheet' href='//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <div id='voice'></div>
        <div id='player-hud-container'>
            <div id='health-container' class='hud-field'><i class='fas fa-heartbeat hud-icon'></i><div id='health'></div></div>
            <div id='armor-container' class='hud-field'><i class='fas fa-shield-alt hud-icon'></i><div id='armor'></div></div>
            <div id='thirst-container' class='hud-field'><i class='fas fa-bottle-water hud-icon'></i><div id='thirst'></div></div>
            <div id='hunger-container' class='hud-field'><i class='fas fa-drumstick-bite hud-icon'></i><div id='hunger'></div></div>
            <div id='stamina-container' class='hud-field'><i class='fas fa-running hud-icon'></i><div id='stamina'></div></div>
            <div id='stress-container' class='hud-field'><i class='fa-solid fa-brain hud-icon'></i><div id='stress'></div></div>
        </div>
        <div id='vehicle-hud-container'>
            <div id='speed-type'>MPH</div>
            <div id='speed'></div>
            <div id='fuel'></div>
            <div id='fuel-icon'><i class='fas fa-gas-pump'></i></div>
            <div id='gear'></div>
            <div id='rpm'></div>
            <div id='street1'></div>
            <div id='street2'></div>
            <div id='direction'></div>
            <div id='seatbelt'><i class='fas fa-user-slash'></i></div>
            <div id='alt-txt'></div>
            <div id='altitude'></i></div>
        </div>
        <div id='ui-container'>
            <div class='layout'>
                <div class='sidebar'>
                    <div class='preferences-section'>
                        <label class="header-text" for='hudVersion'>HUD Presets</label>
                        <select id='HUD'>
                            <option value='1' selected>1</option>
                            <option value='2'>2</option>
                        </select>
                        <button class='add-new'>Add New</button>
                    </div>
                    <div class='preferences-section'>
                        <label class="header-text" for='hudVersion'>HUD Colors</label>
                        <div id='hudColor' style='display: flex; align-items: center;'>
                            <input type='color' id='colorPicker' name='colorPicker' value='#82fd35' style='display: none;'>
                            <button type='button' id='menubuttons'>HUD Colors</button>
                            <button type='button' id='resetColor' style='margin-left: 10px;'>Reset Color</button>
                        </div>
                        <div id='hudRotation' style='margin-top: 10px;'>
                            <button type='button' id='changeRotation'>Change HUD Elements Rotation</button>
                        </div>
                    </div>
                    <button type='button' class='resetAll' id='resetAll'>Reset All</button>
                    <button type='button' class='save' id='saveButton'>Save</button>
                </div>
            <div class='main-content'>
                <div class='hud-settings'>
                    <label class="header-text" for='hudVersion'>HUD Options</label>
                    <label class="category-text" for='UIElementGap'>UI Element Gap</label>
                    <div class='slider-container'>
                        <input type='range' id='UIElementGap' min='0' max='100' value='2'>
                        <button class='UIGapReset'>Reset to Default</button>
                    </div>
                    <label class="category-text" for='UIElementGap'>Vehicle HUD Height</label>
                    <div class='slider-container'>
                        <input type='range' id='vehicleHudHeight' min='0' max='995' value='45'>
                        <button class='vehicleHudHeightReset'>Reset to Default</button>
                    </div>
                    <label class="category-text" for='UIElementGap'>Vehicle HUD Width</label>
                    <div class='slider-container'>
                        <input type='range' id='vehicleHudWidth' min='0' max='2000'value='12'>
                        <button class='vehicleHudWidthReset'>Reset to Default</button>
                    </div>
                    <label class="header-text" for='hudVersion'>Icon Values</label>
                    <label class="percentvalue-text" for='UIElementGap'>Health</label>
                    <div class="input-wrapper">
                        <input type="text" id="healthvalue" class="procentvalue" placeholder="0-100%">
                        <button class='resetHealth'>Reset to Default</button>
                    </div>
                    <label class="percentvalue-text" for='UIElementGap'>Armor</label>
                    <div class="input-wrapper">
                        <input type="text" id="armorvalue" class="procentvalue" placeholder="0-100%"><button class='resetArmor'>Reset to Default</button>
                    </div>
                    <label class="percentvalue-text" for='UIElementGap'>Thirst</label>
                    <div class="input-wrapper">
                        <input type="text" id="thirstvalue" class="procentvalue" placeholder="0-100%"><button class='resetThirst'>Reset to Default</button>
                    </div>
                    <label class="percentvalue-text" for='UIElementGap'>Hunger</label>
                    <div class="input-wrapper">
                        <input type="text" id="hungervalue" class="procentvalue" placeholder="0-100%"><button class='resetHunger'>Reset to Default</button>
                    </div>
                    <label class="percentvalue-text" for='UIElementGap'>Stamina</label>
                    <div class="input-wrapper">
                        <input type="text" id="staminavalue" class="procentvalue" placeholder="0-100%"><button class='resetStamina'>Reset to Default</button>
                    </div>
                    <label class="percentvalue-text" for='UIElementGap'>Stress</label>
                    <div class="input-wrapper">
                        <input type="text" id="stressvalue" class="procentvalue" placeholder="0-100%"><button class='resetStress'>Reset to Default</button>
                    </div>
                </div>
            </div>
        </div>
        <script src='app.js'></script>
    </body>
</html>
